name: Release Workflow

on:
  workflow_dispatch:

  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset codes.csv
        uses: softprops/action-gh-release@v2
        with:
          files: ./source/tables/codes.csv  # Updated to use 'files' in the newer action
          name: dent-opi_codes.csv

      - name: Upload Release Asset views.csv
        uses: softprops/action-gh-release@v2
        with:
          files: ./source/tables/views.csv  # Updated to use 'files' in the newer action
          name: dent-opi_views.csv
